# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - testesdx

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Use a versão mais recente do Node.js
        id: setup-node

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12' # Sua versão do Python
        id: setup-python

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Debug1
        run: ls

      # Se você precisar executar um git clone em um repositório diferente:
      - name: Git Clone
        run: git clone https://github.com/lgustavoss/api_inventario.git
        # Lembre-se de substituir a URL do repositório e o caminho de destino conforme necessário

      - name: Debug2
        run: ls

      - name: Install dependencies
        run: |
          cd api_inventario
          ls
          python -m pip install --upgrade pip
          pip install -r requerimentos.txt
      
      - name: Executar makemigrations
        run: |
          cd api_inventario
          python manage.py makemigrations

      - name: Executar migrations
        run: |
          cd api_inventario
          python manage.py migrate

      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v3
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'testesdx'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7B82C8823E8743EBAD7B0C612E8262ED }}
